[tox]
skipsdist = true
envlist = flake8, python3.8, python3.9, python3.10, python3.11

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest tests

[testenv:flake8]
basepython = python3
skip_install = true
deps = flake8
commands = flake8 cacp cacp_examples tests

[flake8]
extend-ignore = E122,E125,E722,E731
per-file-ignores = __init__.py:F401
max-line-length = 120
